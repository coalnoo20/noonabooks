<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매 진행</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/de18e820f6.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1><a href="/index.html">Noona Books - 구매하기</a></h1>
      </header>
    <main class="page_purchase">
        <div>
        <h2 class="purchase_title">주문 상품 정보</h2>
        </div>
        <div class="purchase-details">
            <div class="book-detail">
                <img id="book-cover" alt="책 표지 이미지">
                <div class="book-contents">
                    <p><span class="title" id="book-title"></span></p>
                    <p>저자: <span class="author" id="author"></span></p>
                    <p>출판사: <span class="publisher" id="publisher"></span></p>
                    <p>가격: <span class="price" id="price"></span></p>
                </div>
            </div>
            <button class="purchase-btn" id="confirm-purchase">구매하기</button>
        </div>
        <div id="resultArea"></div>
    </main>
    <script src="/script/main.js"></script>  
</body>
</html>
